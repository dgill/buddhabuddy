<button (click)="signIn()">Sign in</button>
<!-- <button (click)="createSheet()">Create Sheet</button> -->
<button (click)="loadTrackees()">Load Trackees</button>
<ul id="todaysTrackeeList" style="list-style-type: none;" *ngFor="let trackee of todaysTrackees">
    <li>
        <label>{{trackee.label}}</label>
        <span style="float: right;">
            <input type="text" value="{{trackee.value}}" />
            <button (click)="increment(trackee)" style="margin-left: 10px">+</button>
        </span>
    </li>
    <li>
    </li>
</ul>
<div>
    Track something new: 
    <button (click)="addTrackee()">+</button>
</div>
